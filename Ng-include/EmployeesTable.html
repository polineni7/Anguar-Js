<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Salary</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="employee in employees">
            <td> {{employee.name}} </td>
            <td> {{employee.salary}} </td>
            <td> {{employee.gender}} </td>
        </tr>
    </tbody>
</table>
